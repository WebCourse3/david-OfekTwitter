<form class="sign-form">
	<div class="row">
		<div class="col-lg-4 offset-lg-4 border border-secondary rounded">
			<div class="form-group form-row">
				<div class="col-lg-4">
					<label for="exampleInputEmail1">Email address</label>
				</div>
				<div class="col-lg-8">
					<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
				</div>
			</div>
			<div class="form-group form-row">

					<label for="exampleInputConfirmation1">Confirm Password</label>
				</div>
