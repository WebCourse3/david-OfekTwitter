<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ofek Twitter</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
	<nav class="navbar navbar-dark bg-dark ot-nav">
		<a class="navbar-brand" href="index.html">
			<img src="images/ofek.png" width="30" height="30" class="d-inline-block align-top" alt="">
			OfekTwitter
		</a>
		<div class="collapse navbar-collapse  mr-auto" id="navbarSupportedContent">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href='signin.html'>Sign in</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href='signup.html'>Sign up</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href='users.html'>Users</a>
				</li>
			</ul>
		</div>
		<br class="clearFix"/>
	</nav>
</header>

<form>
	<div class="row">
		<div class="col-lg-4 offset-lg-4 border border-secondary rounded sign-form">
			<div class="row sign-heading">
				<h5>Sign In</h5>
			</div>
			<div class="form-group form-row">
				<div class="col-lg-4 label-col">
					<label for="exampleInputEmail1">Email address</label>
				</div>
				<div class="col-lg-8">
					<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
				</div>
			</div>
			<div class="form-group form-row">
				<div class="col-lg-4 label-col">
					<label for="exampleInputPassword1">Password</label>
				</div>
				<div class="col-lg-8">
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				</div>
			</div>
			<div class="form-row">
				<div class="col-lg-8 offset-lg-4">
					<button type="submit" class="btn btn-primary">Sign In</button>
				</div>
			</div>
		</div>
	</div>
</form>
</body>
</html>
